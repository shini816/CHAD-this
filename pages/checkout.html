<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | GENESIS</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-text-muted);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: white;
            font-family: var(--font-body);
        }

        .form-control:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .order-summary {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            height: fit-content;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row {
            border-top: 1px solid var(--color-border);
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--color-accent);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .payment-option:hover {
            border-color: var(--color-primary);
        }

        .payment-option input[type="radio"] {
            accent-color: var(--color-primary);
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">GENESIS</a>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <h1 class="section-title">CHECKOUT</h1>

        <div class="checkout-grid">
            <div class="checkout-form">
                <h2>SHIPPING INFO</h2>
                <form
                    onsubmit="event.preventDefault(); alert('Order Placed Successfully!'); window.location.href='../index.html';">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" required placeholder="+91 98765 43210">
                    </div>
                    <div class="form-group">
                        <label>Address Line 1</label>
                        <input type="text" class="form-control" required placeholder="House No, Street">
                    </div>
                    <div class="form-group">
                        <label>Address Line 2</label>
                        <input type="text" class="form-control" placeholder="Apartment, Area (Optional)">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <h3 style="color: #000; margin-bottom: 10px;">Scan or Tap to Pay</h3>
                        <div id="qrcode" style="display: flex; justify-content: center; margin-bottom: 15px;"></div>

                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <a id="upi-link-gpay" href="#" class="btn"
                                style="background: #fff; color: #333; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg"
                                    height="20" alt="GPay"> Pay with GPay
                            </a>
                            <a id="upi-link-phonepe" href="#" class="btn"
                                style="background: #5f259f; color: #fff; border: none; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                Pay with PhonePe
                            </a>
                            <a id="upi-link-paytm" href="#" class="btn"
                                style="background: #00b9f1; color: #fff; border: none; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                Pay with Paytm
                            </a>
                            <a id="upi-link-generic" href="#" class="btn btn-primary" style="margin-top: 5px;">
                                Open Any UPI App
                            </a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">PLACE
                        ORDER</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>ORDER SUMMARY</h2>
                <div id="summary-items">
                    <!-- Injected via JS -->
                </div>
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="total-amount">₹0.00</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/upi.js"></script>
    <script>
        // Simple inline script for checkout summary
        document.addEventListener('DOMContentLoaded', () => {
            const cart = Cart.get();
            const container = document.getElementById('summary-items');
            const totalEl = document.getElementById('total-amount');

            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'summary-row';
                    row.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    container.appendChild(row);
                    total += item.price * item.quantity;
                });
            }

            totalEl.textContent = '₹' + total.toFixed(2);

            // Initialize UPI
            if (window.initUPI) {
                window.initUPI(total);
            }
        });
    </script>
</body>

</html>
