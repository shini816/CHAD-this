                        <!DOCTYPE html>
                        <html lang="en">

                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>Checkout | GENESIS</title>
                            <link rel="stylesheet" href="../css/style.css">
                            <!-- Fonts & Icons -->
                            <link
                                href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
                                rel="stylesheet">
                            <script src="https://unpkg.com/lucide@latest"></script>
                            <style>
                                .checkout-grid {
                                    display: grid;
                                    grid-template-columns: 2fr 1fr;
                                    gap: var(--spacing-lg);
                                    margin-top: var(--spacing-md);
                                }

                                .form-group {
                                    margin-bottom: var(--spacing-md);
                                }

                                .form-group label {
                                    display: block;
                                    margin-bottom: 5px;
                                    color: var(--color-text-muted);
                                }

                                .form-control {
                                    width: 100%;
                                    padding: 12px;
                                    background: var(--color-surface);
                                    border: 1px solid var(--color-border);
                                    color: white;
                                    font-family: var(--font-body);
                                }

                                .form-control:focus {
                                    border-color: var(--color-primary);
                                    outline: none;
                                }

                                .order-summary {
                                    background: var(--color-surface);
                                    padding: var(--spacing-md);
                                    border: 1px solid var(--color-border);
                                    height: fit-content;
                                }

                                .summary-row {
                                    display: flex;
                                    justify-content: space-between;
                                    margin-bottom: 10px;
                                }

                                .total-row {
                                    border-top: 1px solid var(--color-border);
                                    padding-top: 10px;
                                    margin-top: 10px;
                                    font-weight: bold;
                                    font-size: 1.2rem;
                                    color: var(--color-accent);
                                }

                                .payment-methods {
                                    display: flex;
                                    flex-direction: column;
                                    gap: 10px;
                                }

                                .payment-option {
                                    display: flex;
                                    align-items: center;
                                    gap: 10px;
                                    padding: 10px;
                                    background: var(--color-surface);
                                    border: 1px solid var(--color-border);
                                    cursor: pointer;
                                    transition: all 0.2s ease;
                                }

                                .payment-option:hover {
                                    border-color: var(--color-primary);
                                }

                                .payment-option input[type="radio"] {
                                    accent-color: var(--color-primary);
                                    width: 18px;
                                    height: 18px;
                                }
                            </style>
                        </head>

                        <body>
                            <nav class="navbar">
                                <div class="container nav-container">
                                    <a href="../index.html" class="logo">GENESIS</a>
                                </div>
                            </nav>

                            <main class="container" style="padding-top: 100px;">
                                <h1 class="section-title">CHECKOUT</h1>

                                <div class="checkout-grid">
                                    <div class="checkout-form">
                                        <h2>SHIPPING INFO</h2>
                                        <form
                                            onsubmit="event.preventDefault(); alert('Order Placed Successfully!'); window.location.href='../index.html';">
                                            <div class="form-group">
                                                <label>Full Name</label>
                                                <input type="text" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Payment Method</label>
                                                <div class="payment-methods">
                                                    <label class="payment-option">
                                                        <input type="radio" name="payment" value="card"> Credit Card
                                                    </label>
                                                    <label class="payment-option">
                                                        <input type="radio" name="payment" value="upi" checked> UPI /
                                                        GPay
                                                    </label>
                                                    <label class="payment-option">
                                                        <input type="radio" name="payment" value="cod"> Cash on Delivery
                                                    </label>
                                                </div>
                                            </div>

                                            <!-- UPI Section -->
                                            <div id="upi-section"
                                                style="display: none; margin-top: 20px; text-align: center; background: #fff; padding: 20px; border-radius: 10px;">
                                                <h3 style="color: #000; margin-bottom: 10px;">Scan to Pay</h3>
                                                <div id="qrcode" style="display: flex; justify-content: center;"></div>
                                                <p style="color: #333; margin-top: 10px; font-size: 0.9rem;">Scan with
                                                    GPay, PhonePe, or Paytm</p>
                                                <a id="upi-link" href="#" class="btn btn-primary"
                                                    style="margin-top: 10px; display: inline-block;">Open GPay App</a>
                                            </div>

                                            <button type="submit" class="btn btn-primary"
                                                style="width: 100%; margin-top: 20px;">PLACE ORDER</button>
                                        </form>
                                    </div>

                                    <div class="order-summary">
                                        <h2>ORDER SUMMARY</h2>
                                        <div id="summary-items">
                                            <!-- Injected via JS -->
                                        </div>
                                        <div class="summary-row total-row">
                                            <span>Total</span>
                                            <span id="total-amount">$0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </main>

                            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
                            <script src="../js/cart.js"></script>
                            <script src="../js/upi.js"></script>
                            <script>
                                // Simple inline script for checkout summary
                                document.addEventListener('DOMContentLoaded', () => {
                                    const cart = Cart.get();
                                    const container = document.getElementById('summary-items');
                                    const totalEl = document.getElementById('total-amount');

                                    let total = 0;

                                    if (cart.length === 0) {
                                        container.innerHTML = '<p>Your cart is empty.</p>';
                                    } else {
                                        cart.forEach(item => {
                                            const row = document.createElement('div');
                                            row.className = 'summary-row';
                                            row.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                                            container.appendChild(row);
                                            total += item.price * item.quantity;
                                        });
                                    }

                                    totalEl.textContent = '$' + total.toFixed(2);

                                    // Initialize UPI
                                    if (window.initUPI) {
                                        window.initUPI(total);
                                    }
                                });
                            </script>
                        </body>

                        </html>
