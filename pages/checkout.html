<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | GENESIS</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-text-muted);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: white;
            font-family: var(--font-body);
        }

        .form-control:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .order-summary {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            height: fit-content;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row {
            border-top: 1px solid var(--color-border);
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--color-accent);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">GENESIS</a>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <h1 class="section-title">CHECKOUT</h1>

        <div class="checkout-grid">
            <div class="checkout-form">
                <h2>SHIPPING INFO</h2>
                <form
                    onsubmit="event.preventDefault(); alert('Order Placed Successfully!'); window.location.href='../index.html';">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select class="form-control">
                            <option>Credit Card</option>
                            <option>UPI</option>
                            <option>Wallet</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">PLACE ORDER</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>ORDER SUMMARY</h2>
                <div id="summary-items">
                    <!-- Injected via JS -->
                </div>
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="total-amount">$0.00</span>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/cart.js"></script>
    <script>
        // Simple inline script for checkout summary
        document.addEventListener('DOMContentLoaded', () => {
            const cart = Cart.get();
            const container = document.getElementById('summary-items');
            const totalEl = document.getElementById('total-amount');

            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'summary-row';
                    row.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    container.appendChild(row);
                    total += item.price * item.quantity;
                });
            }

            totalEl.textContent = '$' + total.toFixed(2);
        });
    </script>
</body>

</html>
